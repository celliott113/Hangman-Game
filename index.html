<body>
    <audio autoplay loop>
        <source src="assets/audio/creepy.wav" type="audio/wav">
    </audio>
    <header>
        <div class="container" id="maincontent">
            <div class="row">
                <div class="col-md-12 mx-auto" font-family: 'horror', sans-serif;>
                    <p class="text-center horrorFont">
                        Hangman
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 id="word"></h1>
                        </div>
                        <div class="card-block text-center">
                            <br>
                            <h1 id="playerLetter"></h1>
                        </div>
                        <div class="card-footer">
                            <br>
                            <p>!!!Game hints goes here!!!</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img id="zomBies" class="img-circle mx-auto d-block" src="assets/images/zmb1.jpg" alt="Zombies!!!">
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>Remaining Tries</h1>
                        </div>
                        <div class="card-block">
                            <h1 id="wrongLetter" class="text-center">
                            </h1>
                        </div>
                        <div class="card-footer">
                            <h3 id="gamestatus"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <p class="text-center horrorFont2">
                        &#x24B8; 2017 - Christopher Elliott
                    </p>
                </div>
            </div>
        </div>
